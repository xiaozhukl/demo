<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <nav title="首页"></nav>
    <div width="100%" height="100%" backgroundColor="#3399FF">

    </div>
    <input type="button" value="显示动画进度条" onClick="showDialog" />
    <dialog id="dialog">
        <div width="260" height="60" backgroundColor="#ffffff" hAlign="center" vAlign="middle">
            <div id="div" backgroundImage="/images/widgets/checkbox/checkbox_checked.png" width="40" height="40">
            </div>
            <input type="label" value="加载中..." fontSize="14" marginLeft="10" />
        </div>
    </dialog>
</body>
<script>

    function showDialog() {
        dialog.show()
        div.clearAnimation();
        var rotateAnimation = new $M.RotateAnimation({
            fromDegrees: 0,
            toDegrees: 360,
            duration: 2000,
            pivotX: 0.5,
            pivotY: 0.5
        });
        //动画重复次数    
        rotateAnimation.setRepeatCount(500)
        div.addAnimation(rotateAnimation);
        div.startAnimation();
        //显示进度

        //关闭进度
        //dialog.close()

    }
</script>

</html>
