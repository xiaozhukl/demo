<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 删除确认，借助于a标签的默认行为，只需要一句话 -->
    <a href="http://www.gzeic.com" onclick="return confirm('删除吗？')">删除</a>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, praesentium assumenda? Aut laboriosam corrupti,
        dolore ut id, inventore quidem cum quos non nam voluptate totam, ullam iure nostrum earum quam.
    </p>

    <script>
        // 不允许选择
        document.onselectstart = function (e) {
            e.preventDefault();
        };

        // 不允许复制
        document.oncopy = document.onpaste = function (e) {
            e.preventDefault();
        };
    </script>
</body>

</html>
