<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            background: red;
            animation: move linear alternate infinite;
            animation-timeline: scroll(root);
            animation-range: 0 100%;
        }

        body {
            height: 2000px;
        }

        @keyframes move {
            to {
                transform: translateX(300px);
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
